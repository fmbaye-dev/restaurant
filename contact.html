<body>
    <header>
        <h1>Contact</h1>
    <nav>
        <a href="Accueil.html">Accueil</a>
        <a href="menue.html">Menu</a>
        <a class="selected" href="contact.html">Contact</a>
    </nav>
    </header>
    <main>
        <section id="contact">
            <div class="container">
                <div class="title">
                    <h6>Une question ? un conseil ?</h6>
                    <h3>Contactez-nous</h3>
                </div>
                    <form action="#" method="post">
                        <input type="text" name="name" placeholder="Entrez votre nom..." required="">
                        <input type="email" name="email" placeholder="Entrez votre email..." required="">
                        <input type="text" name="subject" placeholder="Entrez le sujet..." required="">
                        <input type="text" name="number" placeholder="Entrez votre numero de téléphone" required="">
                        <textarea name="message" placeholder="Entrez votre message"></textarea>
                        <button type="submit">Envoyer</button>
                    </form>
            </div>
        </section>
    </main>
    <footer>
        <p id="s">&copy;Les Délices de Gaïa - Tous droits réservé</p>
    </footer>
